mutation updateResultsDataBatch(
  $projectId: ID!
  $connectionId: ID!
  $contextId: ID!
  $resultsId: ID!
  $updatedRows: [SQLResultRow!]
  $deletedRows: [SQLResultRow!]
  $addedRows: [SQLResultRow!]
) {
  result: updateResultsDataBatch(
    projectId: $projectId
    connectionId: $connectionId
    contextId: $contextId
    resultsId: $resultsId

    updatedRows: $updatedRows
    deletedRows: $deletedRows
    addedRows: $addedRows
  ) {
    duration
    filterText
    results {
      updateRowCount
      resultSet {
        id
        rows
        rowsWithMetaData {
          data
          metaData
        }
        singleEntity
        hasMoreData
        hasRowIdentifier
        hasChildrenCollection
      }
    }
  }
}
