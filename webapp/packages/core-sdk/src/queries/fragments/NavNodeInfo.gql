fragment NavNodeInfo on NavigatorNodeInfo {
  id
  uri
  name
  plainName
  hasChildren
  nodeType
  icon
  folder
  inline
  navigable
  filtered
  features
  projectId
  object {
    features
  }
  objectId
  nodeDetails @include(if: $withDetails) {
    ...NavNodeProperties
  }
  filter @include(if: $withFilters) {
    include
    exclude
  }
}
